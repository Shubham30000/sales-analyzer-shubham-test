<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Sum Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">CSV Data Sum</h1>
        <p class="text-gray-600 text-center mb-4">
            Total sum from <code class="bg-gray-200 px-1 rounded">data.csv</code>:
        </p>
        <div class="mb-4 flex justify-center items-center gap-2">
            <label for="currency" class="text-gray-700">Currency:</label>
            <select id="currency" class="p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <div class="text-5xl font-extrabold text-blue-600 text-center mb-6">
            <span id="currency-symbol">₹</span><span id="total-cost">Loading...</span>
        </div>
        <p class="text-sm text-gray-500 text-center">
            This application reads numerical data from <code class="bg-gray-200 px-1 rounded">data.csv</code> and calculates the total sum.
        </p>
    </div>

    <script>
        let baseTotalSumINR = 0; // Global variable to store the original sum in INR
        const INR_TO_USD_RATE = 0.012; // Example rate: 1 INR = 0.012 USD (adjust as needed)

        function updateDisplayedTotal() {
            const currencySelect = document.getElementById('currency');
            const selectedCurrency = currencySelect.value;
            const totalCostElement = document.getElementById('total-cost');
            const currencySymbolElement = document.getElementById('currency-symbol');

            let displayedSum = baseTotalSumINR;
            let symbol = '₹';

            if (selectedCurrency === 'USD') {
                displayedSum = baseTotalSumINR * INR_TO_USD_RATE;
                symbol = '$';
            }

            totalCostElement.textContent = displayedSum.toFixed(2); // Format to 2 decimal places
            currencySymbolElement.textContent = symbol;
        }

        async function loadAndSumCSV() {
            try {
                const response = await fetch('data.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                const lines = text.trim().split('\n');
                let currentSum = 0; // Use a temporary variable for sum calculation
                let headerRow = [];
                let amountColumnIndex = -1;

                if (lines.length > 0) {
                    // Try to identify header by checking if the first line contains letters
                    const firstLine = lines[0];
                    const seemsLikeHeader = /[a-zA-Z]/.test(firstLine);

                    let startIndex = 0;
                    if (seemsLikeHeader) {
                        headerRow = firstLine.split(',').map(h => h.trim());
                        amountColumnIndex = headerRow.findIndex(h => h.toLowerCase() === 'amount' || h.toLowerCase() === 'cost' || h.toLowerCase() === 'value');
                        startIndex = 1; // Skip header row
                    }

                    for (let i = startIndex; i < lines.length; i++) {
                        const values = lines[i].split(',').map(v => v.trim());
                        let valueToAdd;

                        if (amountColumnIndex !== -1 && values[amountColumnIndex]) {
                            valueToAdd = parseFloat(values[amountColumnIndex]);
                        } else if (values[0]) { // Fallback to first column if no specific header or not found
                            valueToAdd = parseFloat(values[0]);
                        }

                        if (!isNaN(valueToAdd)) {
                            currentSum += valueToAdd;
                        }
                    }
                }

                baseTotalSumINR = currentSum; // Store the calculated sum in INR
                updateDisplayedTotal(); // Call to display initial sum based on default currency
            } catch (error) {
                console.error('Error loading or parsing data.csv:', error);
                document.getElementById('total-cost').textContent = 'Error';
                document.getElementById('currency-symbol').textContent = ''; // Clear symbol on error
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadAndSumCSV();
            // Add event listener for currency dropdown AFTER it's loaded by the DOM
            document.getElementById('currency').addEventListener('change', updateDisplayedTotal);
        });
    </script>
</body>
</html>
